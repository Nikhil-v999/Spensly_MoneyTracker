<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Spensly</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="./static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
<!--        <link href="css/styles.css" rel="stylesheet" />-->
<link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top " style="background-color:#303b30;" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="./static/assets/img/spensly_logo.png.png" alt="Spensly Logo"  /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{url_for('home') }}">Home</a></li>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" >Loggedin</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{url_for('login') }}">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{url_for('register') }}">Sign up</a></li>
                        {% endif %}

                        <li class="nav-item"><a class="nav-link" href="#team">Analysis</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
